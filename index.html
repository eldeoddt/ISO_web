<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 인증지원센터</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    
</head>
<body>
    <div id="container">
        <!-- 헤더 -->
        <div class="header">

            <!-- 로고 이미지 -->
            <div class="logoimg">
                <img src="src/ppt/media/image19.png" alt="" width="50px">
            </div>

            <!--로고 텍스트 -->
            <div class="name">ISO인증지원센터</div>
            <!-- 내비게이션 바 -->
            <div class="navbardiv">
                <ul class="navbar_ul">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">ISO인증</a></li>
                    <li><a href="#">기업인증</a></li>
                    <li><a href="#">제품인증</a></li>
                    <li><a href="#">경영지원</a></li>
                    <li><a href="#">상담하기</a></li>
                </ul>
            </div>
        </div>

        <!-- 메인 -->
        <div class="main">
            <div class="img_mask"></div>

            <!-- 네모 바로가기 -->
            <div class="nav">
                <!-- ISO 45001 ISO 9001 -->
                <div class="n1">
                    <div class="t1">ISO 45001<br>ISO 9001</div>
                </div>

                <!-- 벤처기업 -->
                <div class="n2">
                    <div class="t2">벤처기업</div>
                </div>

                <!-- KS.KC.CE  -->
                <div class="n3">
                    <div class="t3">KS.KC.CE</div>
                </div>

                <!-- 특허 -->
                <div class="n4">
                    <div class="t4">특허</div>
                </div>

                <!-- ISO 27001 ISO 13485 -->
                <div class="n5">
                    <div class="t5">ISO 27001<br>ISO 13485</div>
                </div>

                <!-- 상담하기 -->
                <div class="n6">
                    <div class="t6">상담하기</div>
                </div>
            </div>

            <!-- 문구 레이아웃 -->
            <div class="caption">
                <!-- 메인 문구 We will do our best for Business Partner 기업발전을 위해 최선을 다하겠습니다. -->
                <div class="main_capiton1">
                    We will do our best for Business Partner
                </div>
                <div class="main_capiton2">
                    기업발전을 위해 최선을 다하겠습니다. 
                </div>
            </div>


        </div>



        <!-- 하단 좌측 사진 바 -->
        <div class="gallery">
            <div></div>

        </div>

        <!-- 문의하기 -->
        <div class="contact"></div>

        <!-- 푸터 -->
        <div class="footer"></div>
